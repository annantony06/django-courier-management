{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback List</title>
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'staff/style2.css' %}">  <!-- Use Django's static template tag -->
</head>
<body>
    <h1>Feedback List</h1>
    <table>
        <tr>
            <th>User</th>
            <th>Content</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        {% for feedback in feedbacks %}
        <tr>
            <td>{{ feedback.user.username }}</td>
            <td>{{ feedback.content }}</td>
            <td>{{ feedback.created_at }}</td>
            <td>
                <a href="{% url 'staff:feedback_detail' feedback.id %}">View</a>
                <a href="{% url 'staff:request_refund' feedback.id %}">Request Refund</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No feedback available.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
