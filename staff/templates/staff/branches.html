{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branches</title>
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'staff/style2.css' %}">  <!-- Use Django's static template tag -->
 
</head>
<body>
    <header>
        <h1>Branches</h1>
    </header>

    <main>
        <section>
            <h2>All Branches</h2>
            <ul>
                {% for branch in branches %}
                    <li>
                        <strong>{{ branch.name }}</strong> - {{ branch.location }}
                        <a href="{% url 'staff:branch_detail' branch.id %}">View Details</a>
                    </li>
                {% empty %}
                    <li>No branches available.</li>
                {% endfor %}
            </ul>
        </section>

        <a href="{% url 'staff:staffdashboard' %}">Back to Dashboard</a>  <!-- Link to go back to the dashboard -->
    </main>

    <footer>
        <p>&copy; {{ current_year }} Your Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
