<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courier Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
        }

            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;

            background-color: #4CAF50;

            border-radius: 5px;
        }
        .button:hover {

<div class="container">
    <h1>Success!</h1>
    <p>Your courier has been successfully added.</p>
    
    <a href="{% url 'myapp:payment' %}">Proceed To Pay</a>
