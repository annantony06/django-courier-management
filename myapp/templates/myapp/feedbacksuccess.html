{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Submitted</title>
    <link rel="stylesheet" href="{% static 'myapp/style2.css' %}">  <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your feedback has been successfully submitted.</p>
        <p>We appreciate your input and will use it to improve our services.</p>
        
        <a href="{% url 'myapp:dashboard' %}">Go to Dashboard</a>  <!-- Link to the user's dashboard -->
        <br>
        <a href="{% url 'myapp:feedback' %}">Submit More Feedback</a>  <!-- Link to the feedback form -->
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #131313;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgb(11, 11, 11);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px; /* Set a fixed width for the form */
        }
        h1 {
            color: #28a745; /* Green color for success */
        }
        p {
            margin: 10px 0;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: rgb(0, 0, 0);
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</body>
</html>
