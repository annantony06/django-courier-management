{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{% static 'myapp/style2.css' %}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 1rem;
        }

        .input-group {
            margin: 1rem 0;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .btn {
            background-color: #000;
            color: #fff;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: #333;
        }

        .message {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        
        <!-- Flash message display -->
        {% if message %}
        <p class="message">{{ message }}</p>
        {% endif %}
        
        {% if error %}
        <p class="message error">{{ error }}</p>
        {% endif %}

        <!-- Form for resetting the password -->
        <form method="POST" action="{% url 'myapp:forgot' %}">  <!-- Pointing to the forgot view -->
            {% csrf_token %}
            <div class="input-group">
                <label for="email">Enter Email</label>
                <input type="email" id="email" name="email" placeholder="example@email.com" required>
            </div>
            <div class="input-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required>
            </div>
            <a href="{% url 'myapp:index' %}" class="btn">Reset Password</a>
        </form>
    </div>
</body>
</html>
