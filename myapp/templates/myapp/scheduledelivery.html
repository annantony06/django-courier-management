<!-- templates/scheduledelivery.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Delivery</title>
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'myapp/style2.css' %}">
</head>
<body>
    <h1>Schedule Delivery</h1>
    <form method="POST" action="{% url 'handle_time_slot_selection' %}">
        {% csrf_token %}
        <input type="hidden" name="email" value="{{ email }}">
        
        <label for="time_slot">Select a time slot:</label>
        <input type="datetime-local" id="time_slot" name="time_slot" required><br><br>
        
        <button type="submit">Confirm Delivery Time</button>
    </form>

    <p><a href="{% url 'dashboard' %}">Back to Dashboard</a></p>
</body>
</html>
